apiVersion: apps/v1
kind: Deployment
metadata:
  name: bin-it-right-api
  labels:
    app: bin-it-right-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bin-it-right-api
  template:
    metadata:
      labels:
        app: bin-it-right-api
    spec:
      containers:
        - name: api
          image: bin-it-right-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
          command:
          - uv
          - run
          - uvicorn
          - bin_it_right.api:api
          - --host
          - 0.0.0.0
          - --port
          - "8080"
          - --log-level
          - info
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"